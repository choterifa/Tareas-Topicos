<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo%} {% endblock %}</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-sm navbar-light"> <!--Cambiado a sm y navbar-light -->
        <div class="container-fluid d-flex"> <!--Comportamiento del contenedor al 100%-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-toggler"> <!--contenedor del icono y enlaces-->

                <a class="navbar-brand" href="#"> <!--imagen de inicio-->
                    <img src="imagenes/icono.png" width="40" alt="Logo de la pagina web">
                </a>

                <ul class="navbar-nav d-flex justify-content-center align-items-center"> <!--Crear flex y alinear-->
                    <li class="nav-item">
                        <a class="nav-link" href="#sobremi">Sobre mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#proyectos">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonios">Testimonios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contactame</a>
                    </li>
                </ul>

            </div>
        </div>

    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!--contenido por debajo-->

    {%block contenido%}
    {%endblock%}
</body>

</html>
